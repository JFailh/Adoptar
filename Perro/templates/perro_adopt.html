{% extends 'base.html' %}


{% block content %}

    <div class="details">
        <p>¿Estás seguro de que quieres adoptar a "{{ perro.nombre }}"?</p>
    </div>
    <form method="post">

        <button type="submit">Confirmar</button>
        <a class="cancel" href="{% url 'perrolist' %}" class="button">Cancelar</a>
    </form>
{% endblock %}
