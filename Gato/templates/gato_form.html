{% block heading_2 %}

{% endblock %}
{% block content %}
    <h3>
        {% if perro %}Actualizar{% else %}Crear{% endif %}
        perro

    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Guardar</button>
        <a  href="{% url 'perrolist' %}" class="button">Cancelar</a>
    </form>
{% endblock %}
